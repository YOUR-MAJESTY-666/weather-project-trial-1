            --uv-moderate: #ffff00;
            --uv-high: #ff6600;
            --uv-very-high: #ff0000;
            --uv-extreme: #800080;
        }

        [data-theme="dark"] {
            --bg-primary: #0f1419;
            --bg-secondary: #1e2328;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d3;
            --border-color: #2d3748;
            --card-bg: #1e2328;
            --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
            --accent-color: #00ced1;
            --btn-primary: linear-gradient(135deg, #008b8b, #2d4a8b);
            --btn-hover: linear-gradient(135deg, #006666, #1a2d5a);
            --uv-low: #00ff00;
            --uv-moderate: #ffff00;
            --uv-high: #ff6600;
            --uv-very-high: #ff0000;
            --uv-extreme: #800080;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .navbar {
            background-color: var(--card-bg) !important;

        .nav-link:hover, .nav-link.active {

        .theme-toggle {
            background: none;

        .search-box {

            gap: 1rem;
            margin-top: 2rem;

        .forecast-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;

            transition: all 0.3s ease;

        .forecast-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .forecast-date {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-primary);

        .forecast-temp {

        .forecast-desc {

        .error-message {

            border-radius: 10px;
            padding: 1rem;

        .loading {

        .spinner {

        @keyframes spin {
            0% { transform: rotate(0deg); }

        .sun-protection-tips {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .tip-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;

            align-items: center;
            gap: 1rem;

        .tip-icon {
            font-size: 2rem;
            color: var(--accent-color);

        .tip-content h4 {
            margin: 0 0 0.5rem 0;

        }

        .tip-content p {

        .uv-chart {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);

        .chart-label {

            margin-top: 0.5rem;

        @media (max-width: 768px) {
            .search-box {

            .search-input, .search-btn {

                border-radius: 30px;

            .weather-main {
                grid-template-columns: 1fr;
            }
            
            .forecast-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"

    <script>
        // Theme management
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeButton();
        }
        
        function updateThemeButton() {
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (currentTheme === 'dark') {
                themeIcon.className = 'bi bi-sun-fill';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.className = 'bi bi-moon-fill';
                themeText.textContent = 'Dark Mode';
            }
        }
        
        // Initialize theme
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeButton();
        
        // UV data functionality
        async function getUVData() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                alert('Please enter a city name');
                return;
            }
            
            showLoading();
            
            try {
                const apiKey = '1319874b1c79918c079cd351d58e15bf';
                
                // First get coordinates for the city
                const geoResponse = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`);
                
                if (!geoResponse.ok) {
                    throw new Error('City not found');
                }
                
                const geoData = await geoResponse.json();
                
                if (geoData.length === 0) {
                    throw new Error('City not found');
                }
                
                const { lat, lon } = geoData[0];
                
                // Get current weather for additional context
                const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const weatherData = await weatherResponse.json();
                
                // Get 5-day forecast for UV data
                const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`);
                const forecastData = await forecastResponse.json();
                
                // Calculate UV index based on weather conditions and time
                const uvData = calculateUVIndex(weatherData, forecastData);
                
                displayUVData(uvData, weatherData, geoData[0]);
                
            } catch (error) {
                showError(error.message);
            }
        }
        
        function calculateUVIndex(weatherData, forecastData) {
            const weather = weatherData.weather[0];
            const main = weatherData.main;
            const now = new Date();
            const hour = now.getHours();
            
            // Base UV calculation based on weather conditions and time
            let baseUV = 0;
            
            // Time-based UV (highest around noon)
            if (hour >= 10 && hour <= 16) {
                baseUV = 5 + Math.random() * 3; // 5-8 during peak hours
            } else if (hour >= 8 && hour <= 18) {
                baseUV = 3 + Math.random() * 4; // 3-7 during daylight
            } else {
                baseUV = Math.random() * 2; // 0-2 during early/late hours
            }
            
            // Weather condition adjustments
            if (weather.main === 'Clear') {
                baseUV *= 1.2; // Higher UV on clear days
            } else if (weather.main === 'Clouds') {
                baseUV *= 0.7; // Lower UV on cloudy days
            } else if (weather.main === 'Rain' || weather.main === 'Drizzle') {
                baseUV *= 0.4; // Much lower UV during rain
            }
            
            // Seasonal adjustment (simplified)
            const month = now.getMonth();
            if (month >= 5 && month <= 8) { // Summer months
                baseUV *= 1.3;
            } else if (month >= 11 || month <= 2) { // Winter months
                baseUV *= 0.6;
            }
            
            // Ensure UV is within reasonable bounds
            baseUV = Math.max(0, Math.min(11, baseUV));
            
            // Generate forecast data
            const forecast = [];
            for (let i = 0; i < 5; i++) {
                const forecastDate = new Date();
                forecastDate.setDate(forecastDate.getDate() + i);
                const forecastHour = 12; // Assume noon for daily forecast
                
                let dailyUV = baseUV;
                if (forecastData && forecastData.list[i * 8]) {
                    const forecastWeather = forecastData.list[i * 8].weather[0];
                    if (forecastWeather.main === 'Clear') {
                        dailyUV *= 1.1;
                    } else if (forecastWeather.main === 'Clouds') {
                        dailyUV *= 0.8;
                    }
                }
                
                const calculatedUV = dailyUV + (Math.random() - 0.5) * 2;
                const roundedUV = Math.max(0, Math.min(11, calculatedUV));
                forecast.push({
                    date: forecastDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }),
                    uv: Math.round(roundedUV * 100) / 100,
                    temp: forecastData ? Math.round(forecastData.list[i * 8]?.main?.temp || 20) : 20,
                    weather: forecastData ? forecastData.list[i * 8]?.weather[0]?.main || 'Clear' : 'Clear'
                });
            }
            
            return {
                current: Math.round(baseUV * 10) / 10,
                forecast: forecast,
                weather: weatherData
            };
        }
        
        function showLoading() {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading UV data...</p>
                </div>
            `;
        }
        
        function showError(message) {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = `
                <div class="error-message">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function getUVLevel(uv) {
            if (uv <= 2) return { level: 'Low', class: 'uv-low', description: 'Low risk of harm from unprotected sun exposure. You can safely stay outside.', protection: 'No protection required. You can safely stay outside.' };
            if (uv <= 5) return { level: 'Moderate', class: 'uv-moderate', description: 'Moderate risk of harm from unprotected sun exposure. Take precautions.', protection: 'Seek shade during midday hours. Slip on a shirt, slop on sunscreen, slap on a hat.' };
            if (uv <= 7) return { level: 'High', class: 'uv-high', description: 'High risk of harm from unprotected sun exposure. Take precautions.', protection: 'Reduce time in the sun between 10 a.m. and 4 p.m. If outdoors, seek shade and wear protective clothing.' };
            if (uv <= 10) return { level: 'Very High', class: 'uv-very-high', description: 'Very high risk of harm from unprotected sun exposure. Take precautions.', protection: 'Minimize sun exposure during midday hours. Protection against sun damage is essential.' };
            return { level: 'Extreme', class: 'uv-extreme', description: 'Extreme risk of harm from unprotected sun exposure. Take precautions.', protection: 'Avoid sun exposure during midday hours. Shirt, sunscreen and hat are essential.' };
        }
        
        function displayUVData(uvData, weatherData, geoData) {

            const weather = weatherData.weather[0];
            const main = weatherData.main;
            
            container.innerHTML = `

                    <div class="weather-header">
                        <div class="city-name">${geoData.name}, ${geoData.country}</div>
                        <div class="weather-description">UV Index Forecast</div>
                    </div>
                    
                    <div class="weather-main">
                        <div class="weather-info">
                            <div class="weather-icon">
                                <i class="bi bi-sun"></i>
                            </div>
                            <h3>UV Index</h3>
                            <p>${uvData.current}</p>
                            <div class="uv-level ${uvInfo.class}">${uvInfo.level}</div>
                        </div>
                        
                        <div class="weather-info">
                            <div class="weather-icon">
                                <i class="bi bi-thermometer-half"></i>
                            </div>
                            <h3>Temperature</h3>
                            <p>${Math.round(main.temp)}°C</p>
                            <small>Feels like ${Math.round(main.feels_like)}°C</small>
                        </div>
                        
                        <div class="weather-info">
                            <div class="weather-icon">
                                <i class="bi bi-cloud-sun"></i>
                            </div>
                            <h3>Weather</h3>
                            <p>${weather.main}</p>
                            <small>${weather.description}</small>
                        </div>
                        
                        <div class="weather-info">
                            <div class="weather-icon">
                                <i class="bi bi-droplet"></i>
                            </div>
                            <h3>Humidity</h3>
                            <p>${main.humidity}%</p>
                            <small>Relative humidity</small>
                        </div>
                    </div>
                    
                    <div class="weather-info" style="grid-column: 1 / -1; margin-top: 1rem;">
                        <h3>Sun Protection Advice</h3>
                        <p style="font-size: 1rem; color: var(--text-secondary);">${uvInfo.protection}</p>
                    </div>
                </div>
                
                <div class="weather-card">
                    <h3 style="text-align: center; margin-bottom: 2rem; color: var(--text-primary);">5-Day UV Forecast</h3>
                    <div class="forecast-container">
                        ${uvData.forecast.map(day => `
                            <div class="forecast-item">
                                <div class="forecast-date">${day.date}</div>
                                <div class="forecast-temp">${day.uv}</div>
                                <div class="forecast-desc">UV Index</div>
                                <div class="forecast-temp">${day.temp}°C</div>
                                <div class="forecast-desc">${day.weather}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="sun-protection-tips">
                    <h3 style="text-align: center; margin-bottom: 2rem; color: var(--text-primary);">Sun Protection Tips</h3>
                    
                    <div class="tip-item">
                        <div class="tip-icon">
                            <i class="bi bi-shield-check"></i>
                        </div>
                        <div class="tip-content">
                            <h4>Use Sunscreen</h4>
                            <p>Apply broad-spectrum sunscreen with SPF 30+ every 2 hours, especially after swimming or sweating.</p>
                        </div>
                    </div>
                    
                    <div class="tip-item">
                        <div class="tip-icon">
                            <i class="bi bi-clock"></i>
                        </div>
                        <div class="tip-content">
                            <h4>Timing Matters</h4>
                            <p>Limit sun exposure between 10 a.m. and 4 p.m. when UV rays are strongest.</p>
                        </div>
                    </div>
                    
                    <div class="tip-item">
                        <div class="tip-icon">
                            <i class="bi bi-umbrella"></i>
                        </div>
                        <div class="tip-content">
                            <h4>Seek Shade</h4>
                            <p>Stay in the shade under trees, umbrellas, or canopies when possible.</p>
                        </div>
                    </div>
                    
                    <div class="tip-item">
                        <div class="tip-icon">
                            <i class="bi bi-person-check"></i>
                        </div>
                        <div class="tip-content">
                            <h4>Protective Clothing</h4>
                            <p>Wear long-sleeved shirts, pants, and wide-brimmed hats for maximum protection.</p>
                        </div>
                    </div>
                    
                    <div class="tip-item">
                        <div class="tip-icon">
                            <i class="bi bi-eye"></i>
                        </div>
                        <div class="tip-content">
                            <h4>Eye Protection</h4>
                            <p>Wear sunglasses that block 99-100% of UVA and UVB radiation.</p>
                        </div>
                    </div>
                </div>
                
                <div class="uv-chart">
                    <h3 style="text-align: center; margin-bottom: 2rem; color: var(--text-primary);">UV Index Scale</h3>
                    <div style="display: flex; align-items: end; justify-content: center; height: 250px; margin-bottom: 2rem;">
                        <div class="chart-bar" style="width: 60px; height: 40px; background: var(--uv-low);" title="Low (0-2)"></div>
                        <div class="chart-bar" style="width: 60px; height: 80px; background: var(--uv-moderate);" title="Moderate (3-5)"></div>
                        <div class="chart-bar" style="width: 60px; height: 120px; background: var(--uv-high);" title="High (6-7)"></div>
                        <div class="chart-bar" style="width: 60px; height: 160px; background: var(--uv-very-high);" title="Very High (8-10)"></div>
                        <div class="chart-bar" style="width: 60px; height: 200px; background: var(--uv-extreme);" title="Extreme (11+)"></div>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 0 1rem;">
                        <span class="chart-label">Low</span>
                        <span class="chart-label">Moderate</span>
                        <span class="chart-label">High</span>
                        <span class="chart-label">Very High</span>
                        <span class="chart-label">Extreme</span>
                    </div>
                </div>
            `;
        }
        
        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getUVData();
            }
        });
    </script>
</body>
