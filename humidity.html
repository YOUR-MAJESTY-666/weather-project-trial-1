<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Humidity Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.x.x/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        :root {
            --bg-primary: #e8f4f8;
            --bg-secondary: #d1e7dd;
            --text-primary: #1a3a2e;
            --text-secondary: #2d5a4a;
            --border-color: #87ceeb;
            --card-bg: #f0f8ff;
            --shadow: 0 0.125rem 0.25rem rgba(135, 206, 235, 0.2);
            --accent-color: #20b2aa;
            --btn-primary: linear-gradient(135deg, #1a9a94, #6bb6e6);
            --btn-hover: linear-gradient(135deg, #158a84, #5aa6d6);
        }

        [data-theme="dark"] {
            --bg-primary: #0f1419;
            --bg-secondary: #1e2328;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d3;
            --border-color: #2d3748;
            --card-bg: #1e2328;
            --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
            --accent-color: #00ced1;
            --btn-primary: linear-gradient(135deg, #008b8b, #2d4a8b);
            --btn-hover: linear-gradient(135deg, #006666, #1a2d5a);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .navbar-brand {
            color: var(--text-primary) !important;
            font-weight: bold;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-primary) !important;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background-color: var(--bg-secondary);
            border-color: var(--text-primary);
            transform: scale(1.05);
        }

        [data-theme="dark"] .humidity-card {
            background: linear-gradient(145deg, var(--card-bg), var(--bg-secondary));
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .humidity-info {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-primary));
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .forecast-item {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-primary));
            border: 1px solid var(--border-color);
        }

        .search-box {
            text-align: center;
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
        }

        .search-input {
            width: 400px;
            padding: 15px 25px;
            border: 2px solid var(--border-color);
            border-radius: 30px 0 0 30px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(135, 206, 235, 0.1);
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(32, 178, 170, 0.3);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 15px 30px;
            background: var(--btn-primary);
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(32, 178, 170, 0.2);
            white-space: nowrap;
        }

        .search-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(32, 178, 170, 0.4);
        }

        .humidity-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .humidity-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .humidity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .city-info {
            text-align: center;
            margin-bottom: 1rem;
        }

        .city-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .city-country {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .humidity-display {
            text-align: center;
            margin: 20px 0;
        }

        .humidity-number {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            color: var(--accent-color);
        }

        .humidity-label {
            font-size: 1.1rem;
            margin: 10px 0;
            padding: 6px 16px;
            border-radius: 25px;
            display: inline-block;
        }

        .humidity-low { background: #4CAF50; color: white; }
        .humidity-moderate { background: #FF9800; color: white; }
        .humidity-high { background: #2196F3; color: white; }
        .humidity-very-high { background: #9C27B0; color: white; }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .metric-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .metric-value {
            font-size: 1.75rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: var(--accent-color);
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .forecast-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .forecast-date {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .forecast-humidity {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .forecast-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            margin: 2rem auto;
            color: var(--text-secondary);
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 1rem;
            margin: 2rem auto;
            max-width: 500px;
            text-align: center;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-input, .search-btn {
                width: 100%;
                border-radius: 30px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .forecast-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>

<body>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"

                <!-- Theme Toggle Button -->

    <div class="container">
        <div class="text-center mt-4">
            <h2>Check Humidity Forecast</h2>
            <p class="text-muted">Enter a city name to get real-time humidity information and forecast</p>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" onclick="getHumidity()">
                <i class="bi bi-droplet-fill me-2"></i>Get Humidity
            </button>
        </div>

        <div class="humidity-container" id="humidityContainer">
            <!-- Humidity content will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    
    <script>
        // Theme management (aligned with bigmain.html)
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeButton();
        }
        
        function updateThemeButton() {
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (currentTheme === 'dark') {
                themeIcon.className = 'bi bi-sun-fill';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.className = 'bi bi-moon-fill';
                themeText.textContent = 'Dark Mode';
            }
        }
        
        // Initialize theme
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeButton();

        // Weather API configuration
        const API_KEY = '1319874b1c79918c079cd351d58e15bf'; // Replace with your actual API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';

        async function getHumidity() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            showLoading();
            
            try {
                // Get current weather data
                const response = await fetch(`${BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }
                
                const data = await response.json();
                displayHumidity(data);
                
                // Get 5-day forecast for humidity
                const forecastResponse = await fetch(`${BASE_URL}/forecast?q=${city}&appid=${API_KEY}&units=metric`);
                if (forecastResponse.ok) {
                    const forecastData = await forecastResponse.json();
                    displayHumidityForecast(forecastData);
                }
                
            } catch (error) {
                showError(error.message);
            }
        }

        function displayHumidity(data) {
            const container = document.getElementById('humidityContainer');
            const main = data.main;
            const weather = data.weather[0];
            const humidity = main.humidity;
            const humidityInfo = getHumidityInfo(humidity);
            
            container.innerHTML = `
                <div class="humidity-card">
                    <div class="city-info">
                        <div class="city-name">${data.name}, ${data.sys.country}</div>
                        <div class="city-country">Current Humidity Level</div>
                    </div>
                    
                    <div class="humidity-display">
                        <div class="humidity-number">${humidity}%</div>
                        <span class="humidity-label ${humidityInfo.class}">${humidityInfo.label}</span>
                        <p class="mt-3">${humidityInfo.description}</p>
                    </div>
                    
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-value">${Math.round(main.temp)}°C</div>
                            <div class="metric-label">Temperature</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${Math.round(main.feels_like)}°C</div>
                            <div class="metric-label">Feels Like</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${main.pressure} hPa</div>
                            <div class="metric-label">Pressure</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${data.wind.speed} m/s</div>
                            <div class="metric-label">Wind Speed</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${weather.description}</div>
                            <div class="metric-label">Weather</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${data.visibility / 1000} km</div>
                            <div class="metric-label">Visibility</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayHumidityForecast(data) {
            const container = document.getElementById('humidityContainer');
            const forecastContainer = document.createElement('div');
            forecastContainer.className = 'humidity-card';
            
            // Get daily forecasts (every 24 hours)
            const dailyForecasts = data.list.filter((item, index) => index % 8 === 0).slice(0, 4);
            
            let forecastHTML = '<h3 class="text-center mb-3">4 Day Humidity Forecast</h3><div class="forecast-container">';
            
            dailyForecasts.forEach(forecast => {
                const date = new Date(forecast.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                const humidity = forecast.main.humidity;
                const temp = Math.round(forecast.main.temp);
                const description = forecast.weather[0].description;
                const humidityInfo = getHumidityInfo(humidity);
                
                forecastHTML += `
                    <div class="forecast-item">
                        <div class="forecast-date">${day}</div>
                        <div class="forecast-humidity">${humidity}%</div>
                        <div class="forecast-desc">${humidityInfo.label}</div>
                        <div class="forecast-desc">${temp}°C</div>
                        <div class="forecast-desc">${description}</div>
                    </div>
                `;
            });
            
            forecastHTML += '</div>';
            forecastContainer.innerHTML = forecastHTML;
            container.appendChild(forecastContainer);
        }

        function getHumidityInfo(humidity) {
            if (humidity < 30) {
                return { 
                    label: 'Low', 
                    class: 'humidity-low', 
                    description: 'Low humidity can cause dry skin and respiratory discomfort.' 
                };
            } else if (humidity < 50) {
                return { 
                    label: 'Moderate', 
                    class: 'humidity-moderate', 
                    description: 'Comfortable humidity level for most people.' 
                };
            } else if (humidity < 70) {
                return { 
                    label: 'High', 
                    class: 'humidity-high', 
                    description: 'High humidity may feel muggy and uncomfortable.' 
                };
            } else {
                return { 
                    label: 'Very High', 
                    class: 'humidity-very-high', 
                    description: 'Very high humidity can be oppressive and uncomfortable.' 
                };
            }
        }

        function showLoading() {
            const container = document.getElementById('humidityContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading humidity data...</p>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('humidityContainer');
            container.innerHTML = `
                <div class="error-message">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
        }

        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getHumidity();
            }
        });

        // Demo mode for testing (remove this when you have an API key)
        function enableDemoMode() {
            const container = document.getElementById('humidityContainer');
            container.innerHTML = `
                <div class="humidity-card">
                    <div class="city-info">
                        <div class="city-name">Demo Mode</div>
                        <div class="city-country">Sample Humidity Data</div>
                    </div>
                    
                    <div class="humidity-display">
                        <div class="humidity-number">65%</div>
                        <span class="humidity-label humidity-high">High</span>
                        <p class="mt-3">High humidity may feel muggy and uncomfortable.</p>
                    </div>
                    
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-value">22°C</div>
                            <div class="metric-label">Temperature</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">25°C</div>
                            <div class="metric-label">Feels Like</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">1013 hPa</div>
                            <div class="metric-label">Pressure</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">3.2 m/s</div>
                            <div class="metric-label">Wind Speed</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">Cloudy</div>
                            <div class="metric-label">Weather</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">10 km</div>
                            <div class="metric-label">Visibility</div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <div class="alert alert-info">
                            <strong>Note:</strong> This is demo data. To get real humidity data, 
                            <a href="https://openweathermap.org/api" target="_blank">get an API key</a> and replace 'YOUR_API_KEY_HERE' in the code.
                        </div>
                    </div>
                </div>
            `;
        }

        // Show demo mode on page load (remove this when you have an API key)
        window.onload = function() {
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                enableDemoMode();
            }
        };
    </script>
</body>
