<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.x.x/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        :root {
            --bg-primary: #e8f4f8;
            --bg-secondary: #d1e7dd;
            --text-primary: #1a3a2e;
            --text-secondary: #2d5a4a;
            --border-color: #87ceeb;
            --card-bg: #f0f8ff;
            --shadow: 0 0.125rem 0.25rem rgba(135, 206, 235, 0.2);
            --accent-color: #20b2aa;
            --btn-primary: linear-gradient(135deg, #1a9a94, #6bb6e6);
            --btn-hover: linear-gradient(135deg, #158a84, #5aa6d6);
        }

        [data-theme="dark"] {
            --bg-primary: #0f1419;
            --bg-secondary: #1e2328;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d3;
            --border-color: #2d3748;
            --card-bg: #1e2328;
            --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
            --accent-color: #00ced1;
            --btn-primary: linear-gradient(135deg, #008b8b, #2d4a8b);
            --btn-hover: linear-gradient(135deg, #006666, #1a2d5a);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .navbar-brand {
            color: var(--text-primary) !important;
            font-weight: bold;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-primary) !important;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background-color: var(--bg-secondary);
            border-color: var(--text-primary);
            transform: scale(1.05);
        }

        [data-theme="dark"] .weather-card {
            background: linear-gradient(145deg, var(--card-bg), var(--bg-secondary));
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .weather-info {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-primary));
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .forecast-item {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-primary));
            border: 1px solid var(--border-color);
        }

        .search-box {
            text-align: center;
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
        }

        .search-input {
            width: 400px;
            padding: 15px 25px;
            border: 2px solid var(--border-color);
            border-radius: 30px 0 0 30px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(135, 206, 235, 0.1);
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(32, 178, 170, 0.3);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 15px 30px;
            background: var(--btn-primary);
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(32, 178, 170, 0.2);
            white-space: nowrap;
        }

        .search-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(32, 178, 170, 0.4);
        }

        .weather-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .weather-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .weather-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .city-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .weather-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-transform: capitalize;
        }

        .weather-main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .weather-info {
            text-align: center;
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .weather-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .weather-info p {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            color: var(--accent-color);
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .forecast-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .forecast-date {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .forecast-temp {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .forecast-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 1rem;
            margin: 2rem auto;
            max-width: 500px;
            text-align: center;
        }

        .loading {
            text-align: center;
            margin: 2rem auto;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-input, .search-btn {
                width: 100%;
                border-radius: 30px;
            }
            
            .weather-main {
                grid-template-columns: 1fr;
            }
            
            .forecast-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <i class="bi bi-cloud-sun"></i>
            <h1> <a class="navbar-brand" href="#">Weather Forecast</a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sign-in" aria-current="page" href="#">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link guide" aria-current="page" href="#">Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link temperature" aria-current="page" href="Temperature.html">Temperature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link precipitation" aria-current="page" href="Precipitation.html">Precipitation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link air_quality" aria-current="page" href="Air_quality.html">Air Quality</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            More Forecasts
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Humidity</a></li>
                            <li><a class="dropdown-item" href="#">Pollution Level</a></li>
                            
                            <li><a class="dropdown-item" href="#">Air Pressure</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            
                        </ul>
                    </li>
                </ul>
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                    <span id="themeText">Dark Mode</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="search-box">
        <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
        <button class="search-btn" onclick="getWeather()">Get Weather</button>
    </div>

    <div class="weather-container" id="weatherContainer">
        <!-- Weather content will be displayed here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    
    <script>
        // Theme management
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeButton();
        }
        
        function updateThemeButton() {
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (currentTheme === 'dark') {
                themeIcon.className = 'bi bi-sun-fill';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.className = 'bi bi-moon-fill';
                themeText.textContent = 'Dark Mode';
            }
        }
        
        // Initialize theme
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeButton();
        
        // Weather functionality
        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                alert('Please enter a city name');
                return;
            }
            
            showLoading();
            
            try {
                // Using OpenWeatherMap API (you'll need to get an API key)
                const apiKey = '1319874b1c79918c079cd351d58e15bf'; // Replace with your actual API key
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }
                
                const data = await response.json();
                displayWeather(data);
                
                // Get 5-day forecast
                const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`);
                if (forecastResponse.ok) {
                    const forecastData = await forecastResponse.json();
                    displayForecast(forecastData);
                }
                
            } catch (error) {
                showError(error.message);
            }
        }
        
        function showLoading() {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>
            `;
        }
        
        function showError(message) {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = `
                <div class="error-message">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function displayWeather(data) {
            const container = document.getElementById('weatherContainer');
            const weather = data.weather[0];
            const main = data.main;
            const wind = data.wind;
            
            container.innerHTML = `
                <div class="weather-card">
                    <div class="weather-header">
                        <div class="city-name">${data.name}, ${data.sys.country}</div>
                        <div class="weather-description">${weather.description}</div>
                    </div>
                    
                    <div class="weather-main">
                        <div class="weather-info">
                            <div class="weather-icon">
                                <i class="bi bi-thermometer-half"></i>
                            </div>
                            <h3>Temperature</h3>
                            <p>${Math.round(main.temp)}°C</p>
                        </div>
                        
                        <div class="weather-info">
                            <div class="weather-icon">
                                <i class="bi bi-droplet-fill"></i>
                            </div>
                            <h3>Humidity</h3>
                            <p>${main.humidity}%</p>
                        </div>
                        
                        <div class="weather-info">
                            <div class="weather-icon">
                                <i class="bi bi-wind"></i>
                            </div>
                            <h3>Wind Speed</h3>
                            <p>${wind.speed} m/s</p>
                        </div>
                        
                        
                    </div>
                </div>
            `;
        }
        
        function displayForecast(data) {
            const container = document.getElementById('weatherContainer');
            const forecastContainer = document.createElement('div');
            forecastContainer.className = 'weather-card';
            
            // Get daily forecasts (every 24 hours)
            const dailyForecasts = data.list.filter((item, index) => index % 8 === 0).slice(0, 4);
            
            let forecastHTML = '<h3 class="text-center mb-3">4 Day Forecast</h3><div class="forecast-container">';
            
            dailyForecasts.forEach(forecast => {
                const date = new Date(forecast.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                const temp = Math.round(forecast.main.temp);
                const description = forecast.weather[0].description;
                
                forecastHTML += `
                    <div class="forecast-item">
                        <div class="forecast-date">${day}</div>
                        <div class="forecast-temp">${temp}°C</div>
                        <div class="forecast-desc">${description}</div>
                    </div>
                `;
            });
            
            forecastHTML += '</div>';
            forecastContainer.innerHTML = forecastHTML;
            container.appendChild(forecastContainer);
        }
        
        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
