<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Quality Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.x.x/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        :root {
            --bg-primary: #e8f4f8;
            --bg-secondary: #d1e7dd;
            --text-primary: #1a3a2e;
            --text-secondary: #2d5a4a;
            --border-color: #87ceeb;
            --card-bg: #f0f8ff;
            --shadow: 0 0.125rem 0.25rem rgba(135, 206, 235, 0.2);
            --accent-color: #20b2aa;
            --btn-primary: linear-gradient(135deg, #1a9a94, #6bb6e6);
            --btn-hover: linear-gradient(135deg, #158a84, #5aa6d6);
        }

        [data-theme="dark"] {
            --bg-primary: #0f1419;
            --bg-secondary: #1e2328;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d3;
            --border-color: #2d3748;
            --card-bg: #1e2328;
            --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
            --accent-color: #00ced1;
            --btn-primary: linear-gradient(135deg, #008b8b, #2d4a8b);
            --btn-hover: linear-gradient(135deg, #006666, #1a2d5a);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .navbar-brand {
            color: var(--text-primary) !important;
            font-weight: bold;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-primary) !important;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background-color: var(--bg-secondary);
            border-color: var(--text-primary);
            transform: scale(1.05);
        }

        .search-box {
            text-align: center;
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
        }

        .search-input {
            width: 400px;
            padding: 15px 25px;
            border: 2px solid var(--border-color);
            border-radius: 30px 0 0 30px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(135, 206, 235, 0.1);
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(32, 178, 170, 0.3);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 15px 30px;
            background: var(--btn-primary);
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(32, 178, 170, 0.2);
            white-space: nowrap;
        }

        .search-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(32, 178, 170, 0.4);
        }

        .air-quality-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .air-quality-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .air-quality-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .city-info {
            text-align: center;
            margin-bottom: 1rem;
        }

        .city-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .city-country {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .aqi-display {
            text-align: center;
            margin: 20px 0;
        }

        .aqi-number {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            color: var(--text-primary);
        }

        .aqi-label {
            font-size: 1.1rem;
            margin: 10px 0;
            padding: 6px 16px;
            border-radius: 25px;
            display: inline-block;
        }

        .aqi-good { background: #4CAF50; color: white; }
        .aqi-moderate { background: #FF9800; color: white; }
        .aqi-unhealthy { background: #F44336; color: white; }
        .aqi-very-unhealthy { background: #9C27B0; color: white; }
        .aqi-hazardous { background: #7B1FA2; color: white; }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .metric-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .metric-value {
            font-size: 1.75rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: var(--accent-color);
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            margin: 2rem auto;
            color: var(--text-secondary);
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 1rem;
            margin: 2rem auto;
            max-width: 500px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-input, .search-btn {
                width: 100%;
                border-radius: 30px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <i class="bi bi-cloud-sun"></i>
            <h1> <a class="navbar-brand" href="world-weather.html">Weather Forecast</a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    
                    
                    <li class="nav-item">
                        <a class="nav-link temperature" aria-current="page" href="Temperature.html">Temperature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link precipitation" aria-current="page" href="Precipitation.html">Precipitation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link air_quality active" aria-current="page" href="Air_quality.html">Air Quality</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            More Forecasts
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="humidity.html">Humidity</a></li>
                            <li><a class="dropdown-item" href="pollutionlevel.html">Pollution Level</a></li>
                            <li><a class="dropdown-item" href="Airpressure.html">Air Pressure</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="uvlevel.html">UV Level</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                    <span id="themeText">Dark Mode</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mt-4">
            <h2>Check Air Quality</h2>
            <p class="text-muted">Enter a city name to get real-time air quality information</p>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" onclick="getAirQuality()">
                <i class="bi bi-search me-2"></i>Get Air Quality
            </button>
        </div>

        <div class="air-quality-container" id="airQualityContainer">
            <!-- Air quality content will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    
    <script>
        // Theme management (aligned with forecast.html)
        let currentTheme = localStorage.getItem('theme') || 'light';
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeButton();
        }
        function updateThemeButton() {
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            if (currentTheme === 'dark') {
                themeIcon.className = 'bi bi-sun-fill';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.className = 'bi bi-moon-fill';
                themeText.textContent = 'Dark Mode';
            }
        }
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeButton();

        // Weather API configuration
        const API_KEY = '1319874b1c79918c079cd351d58e15bf'; // Replace with your actual API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';

        function getAirQuality() {
            const cityInput = document.getElementById('cityInput');
            const container = document.getElementById('airQualityContainer');
            
            if (cityInput.value.trim() === '') {
                showError('Please enter a city name');
                return;
            }
            
            showLoading();
            
            // First get coordinates for the city
            fetch(`${BASE_URL}/weather?q=${encodeURIComponent(cityInput.value)}&appid=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === '404') {
                        showError('City not found. Please check the spelling and try again.');
                        return;
                    }
                    
                    const { lat, lon } = data.coord;
                    return fetch(`${BASE_URL}/air_pollution?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
                })
                .then(response => response.json())
                .then(airData => {
                    if (airData && airData.list && airData.list[0]) {
                        displayAirQuality(cityInput.value, airData.list[0]);
                    } else {
                        showError('Unable to fetch air quality data for this location.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Failed to fetch air quality data. Please try again later.');
                });
        }

        function displayAirQuality(cityName, airData) {
            const container = document.getElementById('airQualityContainer');
            const aqi = airData.main.aqi;
            const components = airData.components;
            const aqiInfo = getAQIInfo(aqi);
            
            container.innerHTML = `
                <div class="air-quality-card">
                    <div class="city-info">
                        <div class="city-name">${cityName}</div>
                        <div class="city-country">Air Quality Index</div>
                    </div>
                    
                    <div class="aqi-display">
                        <div class="aqi-number">${aqi}</div>
                        <span class="aqi-label ${aqiInfo.class}">${aqiInfo.label}</span>
                        <p class="mt-3">${aqiInfo.description}</p>
                    </div>
                    
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-value">${components.pm2_5}</div>
                            <div class="metric-label">PM2.5 (μg/m³)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${components.pm10}</div>
                            <div class="metric-label">PM10 (μg/m³)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${components.no2}</div>
                            <div class="metric-label">NO₂ (μg/m³)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${components.so2}</div>
                            <div class="metric-label">SO₂ (μg/m³)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${components.o3}</div>
                            <div class="metric-label">O₃ (μg/m³)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${components.co}</div>
                            <div class="metric-label">CO (μg/m³)</div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">Data provided by OpenWeatherMap API</small>
                    </div>
                </div>
            `;
        }

        function getAQIInfo(aqi) {
            const aqiRanges = {
                1: { label: 'Good', class: 'aqi-good', description: 'Air quality is satisfactory, and air pollution poses little or no risk.' },
                2: { label: 'Fair', class: 'aqi-moderate', description: 'Air quality is acceptable. However, there may be a risk for some people.' },
                3: { label: 'Moderate', class: 'aqi-moderate', description: 'Some members of sensitive groups may experience health effects.' },
                4: { label: 'Poor', class: 'aqi-unhealthy', description: 'Some members of the general public may experience health effects.' },
                5: { label: 'Very Poor', class: 'aqi-very-unhealthy', description: 'Health alert: The risk of health effects is increased for everyone.' }
            };
            return aqiRanges[aqi] || { label: 'Unknown', class: '', description: 'Air quality data unavailable.' };
        }

        function showLoading() {
            const container = document.getElementById('airQualityContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Fetching air quality data...</p>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('airQualityContainer');
            container.innerHTML = `
                <div class="error-message">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
        }

        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getAirQuality();
            }
        });

        // Demo mode for testing (remove this when you have an API key)
        function enableDemoMode() {
            const container = document.getElementById('airQualityContainer');
            container.innerHTML = `
                <div class="air-quality-card">
                    <div class="city-info">
                        <div class="city-name">Demo Mode</div>
                        <div class="city-country">Sample Air Quality Data</div>
                    </div>
                    
                    <div class="aqi-display">
                        <div class="aqi-number">42</div>
                        <span class="aqi-label aqi-good">Good</span>
                        <p class="mt-3">Air quality is satisfactory, and air pollution poses little or no risk.</p>
                    </div>
                    
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-value">12</div>
                            <div class="metric-label">PM2.5 (μg/m³)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">25</div>
                            <div class="metric-label">PM10 (μg/m³)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">18</div>
                            <div class="metric-label">NO₂ (μg/m³)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">5</div>
                            <div class="metric-label">SO₂ (μg/m³)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">45</div>
                            <div class="metric-label">O₃ (μg/m³)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">320</div>
                            <div class="metric-label">CO (μg/m³)</div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <div class="alert alert-info">
                            <strong>Note:</strong> This is demo data. To get real air quality data, 
                            <a href="https://openweathermap.org/api" target="_blank">get an API key</a> and replace 'YOUR_API_KEY_HERE' in the code.
                        </div>
                    </div>
                </div>
            `;
        }

        // Show demo mode on page load (remove this when you have an API key)
        window.onload = function() {
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                enableDemoMode();
            }
        };
    </script>
</body>
</html>
